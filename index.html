<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abgestufte Hilfestellungen</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .hint { background-color: #f4f4f4; border-left: 5px solid #333; margin-bottom: 15px; padding: 10px; }
        .hint-content { display: none; }
        button { background-color: #4CAF50; border: none; color: white; cursor: pointer; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; transition-duration: 0.4s; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Abgestufte Hilfestellungen</h1>
    <div id="hints"></div>

    <script>
        const hints = [
            "Tipp 1: Lies die Aufgabenstellung nochmal genau durch.",
            "Tipp 2: Schau dir die gegebenen Informationen an und überlege, was relevant sein könnte.",
            "Tipp 3: Versuche, die Aufgabe in kleinere Schritte zu unterteilen.",
            "Tipp 4: Hier ist ein konkretes Beispiel, das dir helfen könnte...",
            "Tipp 5: Die Lösung lautet... (Versuche es nochmal selbst, bevor du hier nachschaust!)"
        ];

        const hintsContainer = document.getElementById('hints');

        hints.forEach((hint, index) => {
            const hintDiv = document.createElement('div');
            hintDiv.className = 'hint';
            hintDiv.innerHTML = `
                <button onclick="toggleHint(${index})">Tipp ${index + 1} anzeigen</button>
                <div id="hint${index}" class="hint-content">${hint}</div>
            `;
            hintsContainer.appendChild(hintDiv);
        });

        function toggleHint(index) {
            const hintContent = document.getElementById(`hint${index}`);
            if (hintContent.style.display === 'none' || hintContent.style.display === '') {
                hintContent.style.display = 'block';
            } else {
                hintContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
